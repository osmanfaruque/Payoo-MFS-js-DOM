<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
    <main class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-center items-center mt-6">
                <div class="mt-10 relative flex justify-center items-center w-9/12 mb-10">
                    <img class="w-48 absolute top-6" src="assets/images/login bg.png" alt="Payoo Logo">
                    <img class="w-16 z-10 relative top-10" src="assets/images/Group.png" alt="Payoo Logo">
                </div>
            </nav>
        </header>
        <!-- login card  -->
        <div class="hero-content">
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                    <fieldset class="fieldset">
                        <!-- email -->
                        <label class="fieldset-label">Mobile Number <span class="text-red-500">*</span></label>
                        <input id="mobile-number" type="number" class="input" placeholder="Type your Number" required/>
                        <!-- password -->
                        <label class="fieldset-label">4 Digit PIN <span class="text-red-500">*</span></label>
                        <input id="pin" type="password" class="input" placeholder="Type 4 Digit PIN" required/>
                        <!-- forgot password -->
                        <div><a class="link link-hover">Forgot password?</a></div>
                        <!-- login button -->
                        <button id="login-btn" class="btn btn-neutral mt-4">Login</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>
    <script src="scripts/login.js"></script>
</body>
</html>
